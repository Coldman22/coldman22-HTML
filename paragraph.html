<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph </title>
</head>
<body>
    <h1>Heading 1</h1>
    <p>This is Paragraph </p> <!-- Paragraph tag-->
    <hr> <!--Horizontal rule-->
    <h2>Heading 2</h2>
    <p>This is also a Paragraph</p>
    <br> <!--break line-->
    <pre> <!--Pre formatted Tag-->
        Roses are red.
        Violets are blue.
        You love me.
        I love you.
    </pre>
</body>
</html>
